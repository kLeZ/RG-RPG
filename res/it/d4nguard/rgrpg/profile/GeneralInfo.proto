message GeneralInfo {
	required string name = 1;
	optional string description = 2;
	optional string skinColor = 3;
	optional string hairColor = 4;
	optional string eyesColor = 5;
	optional string height = 6;
	optional string weight = 7;
	optional string dateOfBirth = 8;
	optional GenderType gender = 9;
	optional string philosophyDeityReligion = 10;

	enum GenderType {
		Male = 0;
		Female = 1;
		Unknown = 2;
	}
}