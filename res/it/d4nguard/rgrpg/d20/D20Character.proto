import "it/d4nguard/rgrpg/profile/GeneralInfo.proto";
message D20Character {
	required GeneralInfo info = 1;
	optional Race race = 2;
	message Race {
		repeated Language spokenLanguages = 1;
		message Language {
			required string name = 1;
			required string alphabet = 2;
		}

		required SizeType size = 2;
		enum SizeType {
			Fine = 0;
			Diminutive = 1;
			Tiny = 2;
			Small = 3;
			Medium = 4;
			Large = 5;
			Huge = 6;
			Gargantuan = 7;
			Colossal = 8;
		}


	}

}

